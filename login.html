<script type="text/javascript">
    let resp = null;
    const API_KEY = '6587b886-157b-40c0-955a-c60949470856';
    const city = `https://api.airvisual.com/v2/nearest_city?key=${API_KEY}`;

    axios.get(city)
        .then(function (response) {
            resp = response;

            
            

            $('#city-name').text(response.data.data.city);

            let pollutionDiv = $('#pollution-data');
            for (let [key, value] of Object.entries(response.data.data.current.pollution)) {
                pollutionDiv.append(`<div>${key}: ${value}</div>`);
                } 

                
            let airVisualData = resp.data;
            let aqius = airVisualData.data.current.pollution.aqius;
            

            if (aqius <= 50) {
                $('#status').text("Air quality is good. Let's keep it that way!");
            } else if (aqius >= 51 && aqius <= 100) {
                $('#status').text("Air quality is moderate, Unusally sensitive people should think about reducing time outdoors. Here's how you can help improve your quality.");

            } else if (aqius >= 101 && aqius <= 200) {
                $('#status').text("Air quality is unhealthy, People with respiratory disease such as asthma should avoid all outdoor activities. Here's how you can help improve your air quality");
            } else {
                $('#status').text("Air quality is Very Unhealthy, children and adults with respiratory disease should avoid going outdoors. Everyone else should limit outdoor activities. Here's how you can help improve your air quality");
            };
        
        });
</script>
